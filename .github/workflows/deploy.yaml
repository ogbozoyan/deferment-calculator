name: Build and Deploy
on:
  push:
    braanches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.0.0'

      - name: Install dependencies
        run: |
            npm ci
            npm run build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages